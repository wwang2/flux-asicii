<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxASCII</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load gif.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body class="light-mode">
    <div class="crt-overlay"></div>
    <div class="scanline"></div>

    <div class="controls">
        <h1>FluxASCII</h1>
        
        <div class="control-group">
            <label for="imageUpload" class="file-upload-btn">Upload Images</label>
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <span id="fileCount">0 files loaded</span>
        </div>

        <div class="control-group">
            <div class="btn-row">
                <button id="playBtn">Play</button>
                <button id="recordBtn" disabled>Make GIF</button>
            </div>
            <div id="recordingStatus" style="display:none; color: #ff3333; font-size: 0.8rem; margin-top: 5px;">Recording... <span id="recProgress">0%</span></div>
        </div>

        <div class="control-group">
            <label for="transitionSelect">Transition</label>
            <select id="transitionSelect">
                <option value="fade">Crossfade</option>
                <option value="wipe">Scan Wipe</option>
                <option value="dissolve">Dissolve</option>
                <option value="flash">Flash</option>
                <option value="venetian">Venetian Blinds</option>
            </select>
        </div>

        <div class="control-group">
            <label for="transitionDurRange">Transition Time <span id="transitionDurVal">0.5s</span></label>
            <input type="range" id="transitionDurRange" min="0.1" max="2.0" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label for="speedRange">Speed <span id="speedVal">1.0x</span></label>
            <input type="range" id="speedRange" min="0.1" max="5.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label for="resolutionRange">Resolution <span id="resVal">80 chars</span></label>
            <input type="range" id="resolutionRange" min="40" max="200" step="1" value="80">
        </div>

        <div class="control-group">
            <label for="contrastRange">Contrast <span id="contrastVal">1.0</span></label>
            <input type="range" id="contrastRange" min="0.5" max="3.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="colorToggle" checked> Colored
            </label>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="invertToggle" checked> Light Theme
            </label>
        </div>
    </div>

    <div class="main-layout">
        <div class="ascii-container" id="asciiContainer">
            <!-- Main display canvas -->
            <canvas id="displayCanvas"></canvas>
        </div>
    </div>

    <!-- Video Editor Timeline (Floating outside main-layout) -->
    <div class="editor-panel">
        <!-- Toolbar -->
            <div class="editor-toolbar">
                <div class="toolbar-left">
                    <span class="toolbar-label">Timeline</span>
                    <button id="addSlideBtn" class="tool-btn" title="Add Images" aria-label="Add Images">+</button>
                </div>
                
                <div class="toolbar-center" id="clipSettings" style="opacity: 0.5; pointer-events: none;">
                    <span class="toolbar-label">Selected Clip:</span>
                    <div class="duration-control">
                        <label for="slideDuration">Duration</label>
                        <input type="range" id="slideDuration" min="0.2" max="5.0" step="0.1" value="1.0">
                        <span id="slideDurationVal">1.0s</span>
                    </div>
                    <button id="deleteSlideBtn" class="tool-btn danger" title="Delete Clip" aria-label="Delete Clip">ðŸ—‘</button>
                </div>

                <div class="toolbar-right">
                    <label for="timelineZoom">Zoom</label>
                    <input type="range" id="timelineZoom" min="1" max="3" step="0.1" value="1">
                </div>
            </div>

            <!-- Track Area -->
            <div class="timeline-track-area">
                <div id="timelineTrack" class="timeline-track"></div>
                <!-- Global Scrubber Overlay -->
                <div class="scrubber-overlay">
                    <input type="range" id="timelineScrubber" min="0" max="1000" value="0" step="1">
                </div>
            </div>
        </div>

    <!-- Hidden canvas for pixel processing -->
    <canvas id="processCanvas" style="display: none;"></canvas>
    
    <script src="app.js"></script>
</body>
</html>
